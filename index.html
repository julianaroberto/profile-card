<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      
        <picture class="pic">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic">
        </picture>
    
        <strong>
          <p class="profile">
            Jessica Randall <br>
            <span class="location">London, United Kingdom</span>
          </p>
        </strong>
      <p class="about">"Front-end developer and avid reader."</p>
      
        <ol class="links">
          
            <li class="links-g">GitHub</li>
         
            <li class="links-f">Frontend Mentor</li>
         
            <li class="links-l">LinkedIn</li>
          
          
            <li class="links-t">Twitter</li>
          
          
            <li class="links-i">Instagram</li>
         
        </ol>


  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/julianaroberto" target="_blank" rel="external">Juliana Nascimento</a>.
    </div>
  </footer>
</body>
</html>
